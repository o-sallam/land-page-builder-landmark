<svg width="500" height="350" viewBox="0 0 500 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop Base -->
  <rect x="50" y="300" width="400" height="20" rx="5" fill="#CBD5E1"/>
  
  <!-- Laptop Body -->
  <rect x="75" y="100" width="350" height="200" rx="10" fill="#1E293B"/>
  
  <!-- Laptop Screen -->
  <rect x="85" y="110" width="330" height="180" rx="5" fill="#6366F1"/>
  
  <!-- Screen Gradient Overlay -->
  <rect x="85" y="110" width="330" height="180" rx="5" fill="url(#screen-gradient)" opacity="0.7"/>
  
  <!-- Landmark Logo on Screen -->
  <g transform="translate(200, 150)">
    <!-- Mountain Logo -->
    <path d="M50 80L100 180H0L50 80Z" fill="white" opacity="0.9"/>
    <path d="M50 110L75 180H25L50 110Z" fill="#6366F1"/>
    
    <!-- Text -->
    <text x="0" y="210" font-family="Tajawal, sans-serif" font-size="24" font-weight="700" fill="white">لاندمارك</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="screen-gradient" x1="85" y1="110" x2="415" y2="290" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4338CA"/>
      <stop offset="1" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
</svg>